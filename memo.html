<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="memo.css">
</head>
<body>
    <div class="container">
        <h1>備忘錄</h1>
        <div class="wrap">
            <div class="title">
                <p>標題：<input id="title" class="titletext" type="text"></p>
            </div>
            <div class="date-time">
                <p>日期：<input id="date"  class="date" type="date"></p>
                <p>時間：<input id="time"  class="time" type="time"></p>   
            </div>
            <div class="content">
                <p>內容：</p>
                <textarea id="content" cols="43" rows="10"></textarea>
            </div>
            <div class="btn">
                <input id="send" class="send" type="button" value="送出">
                <input id="del" class="delete" type="button" value="刪除最後一筆留言">
            </div>
            <div id="post" class="post">
            </div>
         </div>
    </div>
    <script src="memo.js"></script>
</body>
</html>
